<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradien biru-violet */
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .contact-section {
            background-color: rgba(255, 255, 255, 0.9); /* Latar belakang putih dengan transparansi */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            text-decoration: none;
            color: #17a2b8;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        
        button[type="submit"] {
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        
        input[type="text"], input[type="email"], textarea {
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .contact-section h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Contact Section -->
    <div class="container contact-section">
        <h2 class="text-center mb-4">Contact Me</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label"><i class="fas fa-user"></i> Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label"><i class="fas fa-comment-dots"></i> Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 Mochammad Sanny Anggrian. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="https://www.google.com/maps" target="_blank">Our Location</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome Icons -->
  <style>
    .skill-card {
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      background-color: #fff;
      transition: transform 0.3s ease;
    }
    .skill-card:hover {
      transform: translateY(-10px);
    }
    .progress {
      height: 20px;
      border-radius: 10px;
    }
    .progress-bar {
      font-size: 14px;
      line-height: 20px;
      border-radius: 10px;
    }
    
    .bg-success { background: linear-gradient(45deg, #4caf50, #388e3c); }
    .bg-info { background: linear-gradient(45deg, #03a9f4, #0288d1); }
    .bg-warning { background: linear-gradient(45deg, #ff9800, #f57c00); }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">My Skills</h1>
    <div class="row">
      <!-- Skill 1 -->
      <div class="col-md-4 mb-4">
        <div class="skill-card p-4">
          <i class="fab fa-html5 fa-3x mb-3 text-danger"></i> <!-- Font Awesome Icon -->
          <h5>HTML</h5>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
          </div>
        </div>
      </div>
      <!-- Skill 2 -->
      <div class="col-md-4 mb-4">
        <div class="skill-card p-4">
          <i class="fab fa-css3-alt fa-3x mb-3 text-primary"></i> <!-- Font Awesome Icon -->
          <h5>CSS</h5>
          <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
          </div>
        </div>
      </div>
      <!-- Skill 3 -->
      <div class="col-md-4 mb-4">
        <div class="skill-card p-4">
          <i class="fab fa-js-square fa-3x mb-3 text-warning"></i> <!-- Font Awesome Icon -->
          <h5>JavaScript</h5>
          <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
